version: '3'
services:
    app:
        container_name: gameofthrones_app
        image: node:17
        command: ./runapp.sh
        ports:
            - "3000:3000"
        volumes:
            - .:/home/node/gameofthrones
        working_dir: /home/node/gameofthrones
        networks:
            app_net:
                ipv4_address: 10.1.2.10
        depends_on:
            - selenium-hub
            - chrome
            - firefox
    cucumberjs:
        container_name: gameofthrones_cucumber
        image: node:17
        command: ./runtests.sh
        volumes:
            - .:/home/node/gameofthrones
        working_dir: /home/node/gameofthrones
        depends_on:
            - app
            - selenium-hub
            - chrome
            - firefox
        networks:
            app_net:
                ipv4_address: 10.1.2.11
    chrome:
      image: selenium/node-chrome:4.1.1-20220121
      shm_size: 2gb
      depends_on:
        - selenium-hub
      environment:
        - SE_EVENT_BUS_HOST=selenium-hub
        - SE_EVENT_BUS_PUBLISH_PORT=4442
        - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      networks:
        app_net:
          ipv4_address: 10.1.2.12

    firefox:
      image: selenium/node-firefox:4.1.1-20220121
      shm_size: 2gb
      depends_on:
        - selenium-hub
      environment:
        - SE_EVENT_BUS_HOST=selenium-hub
        - SE_EVENT_BUS_PUBLISH_PORT=4442
        - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

    selenium-hub:
      image: selenium/hub:4.1.1-20220121
      container_name: selenium-hub
      ports:
        - "4442:4442"
        - "4443:4443"
        - "4444:4444"
      networks:
        app_net:
          ipv4_address: 10.1.2.13

networks:
    app_net:
        driver: bridge
        ipam:
            driver: default
            config:
                -   subnet: 10.1.2.0/24